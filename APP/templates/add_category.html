{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h1>Add Category</h1>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>

{% else %}
<h2> You are not allowed here! Please do login! </h2>
{% endif %}
{% endblock %}
